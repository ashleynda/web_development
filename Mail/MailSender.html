<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="MailSender.css">
    <title>Mail Sender</title>
</head>
<body>
    <h1>Mail Sender</h1>
    <form action="" method="post">
        <label for="">
            Title: 
            <input type="text" name="title" id="" placeholder="Enter your title">
        </label>
        <label for="">Full Name:
            <input type="text" fullName="fullname" id="fullName" placeholder="Enter your full name">
        </label>
        <label for="">Sender Email:
            <input type="text" name="fullname" id="senderEmail" placeholder="Enter your email">
        </label>
        <label for="">
            Content
            <textarea id="content" name="content" cols="30" rows="10" placeholder="Enter mail content"></textarea>
        </label>
        <button type="submit" onclick="sendEmail()">Send Mail</button>

    </form>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="EmailSender.js"></script>
</body>
</html>
